  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const heroBg = document.getElementById("hero-bg");

      // Load Slideshow Images Dynamically
      fetch("../../data/main.json")
        .then(response => response.json())
        .then(data => {
          if (data.hero && data.hero.images) {
            const images = data.hero.images;
            let currentIndex = 0;

            function changeBackground() {
              heroBg.style.backgroundImage = `url('${images[currentIndex]}')`;
              currentIndex = (currentIndex + 1) % images.length; // Loop to first image after last one
            }

            // Change image every 3 seconds
            setInterval(changeBackground, 3000);

            // Set initial background
            changeBackground();
          }
        })
        .catch(error => console.error("Error loading images:", error));
    });

  </script>
