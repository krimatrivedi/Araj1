  <script>
    // Load main.js after About section data is loaded
fetch("../../data/main.json")
  .then(response => response.json())
  .then(data => {
    if (data.About) {
      let hText = data.About["h-text"];

      // Define words to color pink
      const highlightWords = ["Attention", "Imagination", "Big Events"];

      // Wrap each highlighted word in a <span> with pink color
      highlightWords.forEach(word => {
        const regex = new RegExp(`\\b${word}\\b`, "g"); // Match exact word
        hText = hText.replace(regex, `<span style="color: #930f06;">${word}</span>`);
      });

      // Wrap remaining text in red color
      document.getElementById("h-text").innerHTML = `<span style="color: #ef6363;">${hText}</span>`;
      document.getElementById("p-text").textContent = data.About["p-text"];
      document.getElementById("paragraph1").textContent = data.About["paragraph1"];
      document.getElementById("paragraph2").textContent = data.About["paragraph2"];
    }
  })
  .catch(error => console.error("Error loading content:", error));
  </script>
