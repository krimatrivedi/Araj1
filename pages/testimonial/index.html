  <script>
      fetch("../../data/main.json")
      .then(response => response.json())
      .then(data => {
        if (data.testimonials && data.testimonials.images) {
          const images = data.testimonials.images;
          const container = document.getElementById("testimonials-container");

          images.forEach((image) => {
            // Create the column div
            const colDiv = document.createElement("div");
            colDiv.className = "col-lg-4 col-md-6  testimonial-div";
            colDiv.setAttribute("data-aos", "fade-up");
            colDiv.setAttribute("data-aos-delay", "100");

            // Create the service item div
            const serviceItemDiv = document.createElement("div");
            serviceItemDiv.className = "service-item item-cyan position-relative";
            serviceItemDiv.style.backgroundImage = `url('${image}')`;
            serviceItemDiv.style.backgroundSize = "cover";
            serviceItemDiv.style.backgroundPosition = "center";
            serviceItemDiv.style.backgroundRepeat = "no-repeat";
            serviceItemDiv.style.height = "300px"; // Adjust height if needed
            serviceItemDiv.style.borderRadius = "10px"; // Optional styling
            
            // ✅ Add padding using an inner wrapper
            const innerDiv = document.createElement("div");
            innerDiv.style.padding = "20px"; // Adjust padding size
            innerDiv.style.width = "100%";
            innerDiv.style.height = "100%";
            innerDiv.style.background = "rgba(255, 255, 255, 0.2)"; // Optional overlay effect
            innerDiv.style.borderRadius = "10px"; // Matches parent div for smooth edges

            // Create the icon div
            const iconDiv = document.createElement("div");
            iconDiv.className = "icon";

            // Append elements
            serviceItemDiv.appendChild(iconDiv);
            colDiv.appendChild(serviceItemDiv);
            container.appendChild(colDiv);
          });
        }
      })
      .catch(error => console.error("Error loading testimonials images:", error));
  </script>
