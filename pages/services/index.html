<body class="resume-page">
  <header id="header" class="header d-flex align-items-center light-background sticky-top">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
      <a href="#" class="logo d-flex align-items-center me-auto me-xl-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename" id="sitename"></h1>
      </a>
      <div id="nav-placeholder"></div>
      <div id="socials-placeholder"></div>
    </div>
  </header>

  <main class="main">
    <!-- Resume Section -->
    <section id="resume" class="resume section">
      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Service</h2>
      </div><!-- End Section Title -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
            <div id="resume-container">
              <!-- Dynamic content will be inserted here -->
            </div>
          </div>
        </div>
      </div>
      <!-- Hidden Template -->
      <template id="resume-template">
        <div class="resume-item">
          <h4 class="resume-title"></h4>
          <ul>
            <li class="resume-text"></li>
          </ul>
        </div>
      </template>
    </section><!-- /Resume Section -->
  </main>

  <!-- Vendor JS Files -->
  <script src="assets/js/vendors.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/social.js"></script>
  <script src="assets/js/nav.js"></script>
  <script>

      fetch("../../data/main.json")
      .then(response => response.json())
      .then(data => {
        if (data.Resume) {
          const resumeContainer = document.getElementById("resume-container");
          const template = document.getElementById("resume-template");

          data.Resume.forEach(item => {
            const resumeClone = template.content.cloneNode(true);

            resumeClone.querySelector(".resume-title").textContent = item.title;
            resumeClone.querySelector(".resume-text").textContent = item.text;

            resumeContainer.appendChild(resumeClone);
          });
        }
      })
      .catch(error => console.error("Error loading resume data:", error));

  </script>
